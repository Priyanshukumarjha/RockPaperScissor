<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
    <title>RockPaperScissor</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissor</h1>
    </header>
    <div class="ScoreBoard">
      <div id="UserLabel" class="Badge">User</div>
      <div id="CompLabel" class="Badge">Comp</div>
      <div id="Score">0:0</div>
    </div>
    <div class="Results">
      <p>Rock Destroy Scissor, You Win!</p>
    </div>
    <div class="Choices">
      <div class="Choice" id="Rock">
        <img src="images/icons8-hand-rock-96.png">
      </div>
      <div class="Choice" id="Paper">
        <img src="images/icons8-hand-96.png">
      </div>
      <div class="Choice" id="Scissor">
        <img src="images/icons8-hand-scissors-96.png">
      </div>
    </div>
    <div class="CommandMessage">
      <h3 id="CommandMessage">Make Your Move</h3>
    </div>
  </div>
</body>
</html>
